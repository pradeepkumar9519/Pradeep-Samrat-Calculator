<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="splash-screen" id="splash">Smart Calculator</div>
  
  <div class="calculator hidden" id="mainApp">
    <div class="display-container">
      <div class="history" id="history"></div>
      <input type="text" id="display" class="display" readonly />
    </div>
    <div class="keypad">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="checkPassword()">M</button>
    </div>
  </div>

  <div id="fileManager" class="hidden">
    <div class="file-header">
      <button onclick="logout()">Back</button>
      <button onclick="createFolder()">New Folder</button>
    </div>
    <div id="folders"></div>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" onchange="handleFiles(event)" />
    <div id="fileList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
